name: deploy

on:
  pull_request:
  push:
    branches:
    - main
  schedule:
    - cron: "0 0 */7 * *"

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Build JSON
      run: make build_index_docker
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build website
      run: make build

    - uses: actions/upload-artifact@v2
      if: success() || failure()
      with:
        name: website
        path: |
          dist/

    - name: GitHub Pages action
      if: success() && github.ref == 'refs/heads/main' # only deploy main
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist/
